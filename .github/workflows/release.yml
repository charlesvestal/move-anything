name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker
        run: |
          docker build -t move-anything-builder .
          docker run --rm -v "$PWD:/build" move-anything-builder

      - name: Verify build
        run: |
          ls -la move-anything.tar.gz
          tar -tzvf move-anything.tar.gz | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: move-anything.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cat > release.json << EOF
          {
            "version": "${VERSION}",
            "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/move-anything.tar.gz"
          }
          EOF

      - name: Commit release.json
        run: |
          git fetch origin main
          git checkout main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release.json
          if git diff --cached --quiet; then
            echo "release.json already up to date"
          else
            git commit -m "chore: update release.json for ${{ github.ref_name }}"
            git push origin main
          fi
