name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker
        run: |
          docker build -t move-anything-builder .
          docker run --rm -v "$PWD:/build" move-anything-builder

      - name: Verify build
        run: |
          ls -la move-anything.tar.gz
          tar -tzvf move-anything.tar.gz | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: move-anything.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
